        <section class="flex">
            <div>
                <img src="https://media.istockphoto.com/id/1414912511/pt/foto/turkish-breakfast-in-the-derik-city-mardin-turkey.jpg?s=2048x2048&w=is&k=20&c=7OjxK-twSoPkwzQL_ZZkh0JNKCk2abPOJgs_hZ35ozQ=" alt="Our Mission" width="100" height="100">

            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Use the contact form below or reach out via our social media channels.</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
